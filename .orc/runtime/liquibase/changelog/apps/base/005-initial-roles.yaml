  - changeSet:
      id: rol-005-initial-admin-role
      author: esteban
      context: bootstrap

      changes:
        - insert:
            tableName: rol
            columns:
              - column:
                  name: nombre
                  value: admin

              - column:
                  name: descripcion
                  value: Rol administrador del sistema

              - column:
                  name: is_deleted
                  valueBoolean: false

              - column:
                  name: createdat
                  valueDate: NOW()

              - column:
                  name: updatedat
                  valueDate: NOW()

              # ðŸ”— Usuario inicial (bootstrap)
              # AjustÃ¡ el ID si fuera necesario
