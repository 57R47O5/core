databaseChangeLog:
  - changeSet:
      id: 000-create-elecciones-db
      author: orc
      preConditions:
        onFail: MARK_RAN
        not:
          - sqlCheck:
              expectedResult: "0"
              sql: |
                SELECT COUNT(*)
                FROM pg_database
                WHERE datname = 'elecciones'
      changes:
        - sql:
            sql: CREATE DATABASE elecciones;
